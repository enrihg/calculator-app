<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator App</title>
</head>

<body>
  <main>
    <section class="header">
      <span class="logo">calc</span>

      <!--Theme Switcher-->
      <form class="theme-switcher" action="">
        <fieldset>
          <legend>THEME</legend>
          <div>
            <div class="labels">
              <label for="theme-1">1</label>
              <label for="theme-2">2</label>
              <label for="theme-3">3</label>
            </div>
            <div class="toggle">
              <input type="radio" name="theme-1" id="theme-1" checked>
              <input type="radio" name="theme-2" id="theme-2" >
              <input type="radio" name="theme-3" id="theme-3" >
            </div>
          </div>
        </fieldset>
      </form>
      </div>
    </section>

    <!--Result Display-->
    <section class="result-output"></section>

    <!--Keys Section-->
    <section class="button-container">
      <button data-value="7" class="key-number">7</button>
      <button data-value="8" class="key-number">8</button>
      <button data-value="9" class="key-number">9</button>
      <button data-value="DEL" id="key-del" class="button-delete">DEL</button>
      <button data-value="4" class="key-number">4</button>
      <button data-value="5" class="key-number">5</button>
      <button data-value="6" class="key-number">6</button>
      <button data-value="+" class="key-operator">+</button>
      <button data-value="1" class="key-number">1</button>
      <button data-value="2" class="key-number">2</button>
      <button data-value="3" class="key-number">3</button>
      <button data-value="-" class="key-operator">-</button>
      <button data-value="." class="key-number">.</button>
      <button data-value="0" class="key-number">0</button>
      <button data-value="/" class="key-operator">/</button>
      <button data-value="*" class="key-operator">x</button>
      <button data-value="RESET" id="key-reset" class="button-reset">RESET</button>
      <button data-value="=" id="key-equal" class="button-equal">=</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
