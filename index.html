<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator App</title>
</head>

<body>
  <main>
    <section class="header">
      <span class="logo">calc</span>
      <!--Theme Switcher-->
      <form>
        <fieldset>
          <legend>THEME</legend>
          <label for="theme-1">1</label>
          <input type="radio" name="theme-1" id="">
          <label for="theme-2">2</label>
          <input type="radio" name="theme-2" id="">
          <label for="theme-3">3</label>
          <input type="radio" name="theme-3" id="">
        </fieldset>
      </form>
      </div>
    </section>

    <!--Result Display-->
    <section class="result-output">399,981</section>

    <!--Keys Section-->
    <section class="button-container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="button-delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="button-reset">RESET</button>
      <button class="button-equal">=</button>
    </section>
  </main>
</body>

</html>
